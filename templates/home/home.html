{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Post Image">
        {% endif %}
        <p>{{ post.description }}</p>
        <small>Posted by {{ post.author.username }} on {{ post.created_at }}</small>
        <form action="{% url 'like_post' post.id %}" method="POST">
            {% csrf_token %}
            <button type="submit">
                👍 Like ({{ post.likes.count }})
            </button>
        </form>
    </div>
{% endfor %}
{% endblock %}
