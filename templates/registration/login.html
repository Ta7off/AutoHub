{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </form>
{% endblock %}
